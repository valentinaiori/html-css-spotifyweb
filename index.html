<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/710259c6f3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Spotify Web</title>
</head>
<body>
    <div class="web-app">
            <div class="container">
                <aside>
                    <div class="menu">
                        <div>
                            <img id="logo-spotify" src="img/logo.svg" alt="Logo-spotify"> 
                        <div class="flex">
                            <img id="home-spotify" src="img/home.svg" alt="Home-spotify">
                            <p>Home</p>
                        </div>
                        <div>
                            <img id="search-spotify" src="img/search.svg" alt="Search-spotify">
                        </div>
                        <div>
                            <img id="search-spotify" src="img/libreria.svg" alt="Libreria-spotify">
                        </div>
                    </div>
                    </div>
                    <div class="playlist">
                        <h4>PLAYLIST</h4>
                        <i class="fa-solid fa-square-plus"></i>
                        <p>Nome playlist</p>
                        <p>Nome playlist</p>
                        <p>Nome playlist</p>
                        <p>Nome playlist</p>
                        <p>Nome playlist</p>
                        <p>Nome playlist</p>
                        <p>Nome playlist</p>
                    </div>
                        <div class="profile">
                            <div class="flex">
                                <img id="download-logo" src="img/download.svg" alt="download-logo">
                                <p>Installa app</p>
                            </div>
                            <hr>
                            <div class="flex"> 
                                <img id="profile-logo" src="img/profile.svg" alt="Profile">
                                <p id="text-profile">John Doe</p>
                            </div>
                            
                        </div>
                </aside>

                <div class="content">
                    <div>
                        <button id="button-upgrade">EFFETTUA L'UPGRADE</button>
                    </div>
                </div>

                


            </div>

        <!-- footer-->
        <footer class="flex">
           
            <div class="icon-sx">
                <img src="img/sinister.jpeg" alt="img-sinister">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-folder"></i>
            </div>

            <div class="icon-centre">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-rotate-right"></i>
            </div>

            <div class="icon-dx">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-display"></i>
                <i class="fa-solid fa-volume-high"></i>

            </div>

        </footer>
        <!-- /footer-->
    </div>
    
    
    
</body>
</html>
